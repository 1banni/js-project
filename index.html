<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="./dist/main.js" defer></script>
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="background" href='./assets/background-1.png'>
  <link rel="shortcut icon" href="./assets/navicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <title> Hover Duel </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');
  </style>

  <!-- <link rel="stylesheet" href=""> -->
</head>

<body>
  <div id="container" class="container" width="1300" height="900">
    <div class="header-w">
      <h1 class="header">Hover Duel</h1>
    </div>

    <div id="game-window" class="hidden" >
      <div class="canvas-wrapper">
        <canvas id="game-canvas" class="game-canvas" width="1200" height="800"></canvas>
        <div id="end-screen-wrapper">
          <div id="end-screen">
            <h2>
              <div id="replay-button">Play Again</div>
          </div>
        </div>
      </div>
      <!-- <h1>Hover Duel</h1> -->
      <div class="instructions">
        <div class="pair">
          <div class="label"> </div>
          <div class="control-wrapper"><div class="header-border"><div class="control">Player 1</div></div></div>
          <div class="control-wrapper"><div class="header-border"><div class="control">Player 2</div></div></div>
        </div>
        <div class="pair">
          <div class="label">Gas</div>
          <div class="control-wrapper"><div class="control-border"><div class="control">W</div></div></div>
          <div class="control-wrapper"><div class="control-border"><div class="control">I</div></div></div>
        </div>
        <div class="pair">
          <div class="label">Brake / Reverse</div>
          <div class="control-wrapper"><div class="control-border"><div class="control">S</div></div></div>
          <div class="control-wrapper"><div class="control-border"><div class="control">K</div></div></div>
        </div>
        <div class="pair">
          <div class="label">Turn Left</div>
          <div class="control-wrapper"><div class="control-border"><div class="control">A</div></div></div>
          <div class="control-wrapper"><div class="control-border"><div class="control">J</div></div></div>
        </div>
        <div class="pair">
          <div class="label">Turn Right</div>
          <div class="control-wrapper"><div class="control-border"><div class="control">D</div></div></div>
          <div class="control-wrapper"><div class="control-border"><div class="control">L</div></div></div>
        </div>
        <div class="pair">
          <div class="label">Shoot</div>
          <div class="control-wrapper"><div class="control-border"><div class="control">Spacebar</div></div></div>
          <div class="control-wrapper"><div class="control-border"><div class="control">;</div></div></div>
        </div>
        <div class="buttons">
          <button id="restart-game" class="restart-game" onclick="{() => startGame()}">Restart Game</button>
        </div>
          <div>
            <div class='external-links'>
              <h3>By Will Bannister</h3>
              <div class='links'>

                <div>
                  <a href='https://github.com/1banni' target='_blank' rel='noopener noreferrer'>
                    <img id='github' class='github-img' src='./assets/github.png' alt='github link' />
                  </a>
                </div>

                <div>
                  <a href='https://www.linkedin.com/in/will-bannister/' target='_blank' rel='noopener noreferrer'>
                    <img id='linkedin' class='linked-img' src="./assets/linkedin.png" alt='linkedin link' />
                  </a>
                </div>

              </div>
          </div>
        </div>
      </div>

      <!-- <canvas id="game-canvas" class="game-canvas" ></canvas> -->
    </div>

    <div id="main-menu" class="main-menu" style="display:block">
      <button id="start-game" class="start-game" onclick="{() => startGame()}">
        Start Game
      </button>
      <!-- <button id="instructions" class="instructions" onclick="{() => showInstructions()}">
        Instructions
      </button> -->
    </div>

  </div>

</body>

</html>
