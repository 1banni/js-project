<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="./dist/main.js" defer></script>
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <div id="container" class="container" width="1300" height="900">
    <div class="header-w">
      <h1 class="header">Hover Duel</h1>
    </div>

    <div id="game-window" class="hidden" >
      <!-- <h1>Hover Duel</h1> -->
      <div class="instructions">
        <p>Two Player Game Similar to Mario Kart Battle Mode</p>
        <p>Player One Controlls:</p>
        <div class="controls">

      <canvas id="game-canvas" class="game-canvas" width="1200" height="800"></canvas>
      <!-- <canvas id="game-canvas" class="game-canvas" ></canvas> -->
    </div>

    <div id="main-menu" class="main-menu" style="display:block">
      <button id="start-game" class="start-game" onclick="{() => startGame()}">
        Start Game
      </button>
      <!-- <button id="instructions" class="instructions" onclick="{() => showInstructions()}">
